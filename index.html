<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goon Gaming - About</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Impact', sans-serif;
      background: url('bgimage.png') repeat;
      color: #fff;
    }
    header {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 100px;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 20px;
      text-shadow: 2px 2px 0 #000;
    }
    nav a:hover {
      color: #f0f;
    }
    .content {
      padding: 40px;
      text-align: center;
      background: rgba(0,0,0,0.6);
      margin: 20px;
      border-radius: 10px;
    }
    h1 {
      font-size: 48px;
      color: #ff0;
      text-shadow: 3px 3px 0 #000;
    }
    p {
      font-size: 20px;
    }

	/* background video */
	#bgVideo{
	  position: fixed;
	  top:0; left:0;
	  width:100vw; height:100vh;
	  object-fit:cover;     /* fill screen, crop if needed   */
	  z-index:-1;           /* sit behind everything         */
	  pointer-events:none;  /* clicks pass through           */
	  opacity:0;            /* fade-in handled below         */
	  transition:opacity .6s ease;
	  filter: blur(4px);          /* the blur itself          */
      transform: scale(1.07);  
	}

	/* fade the video in when metadata loaded */
	#bgVideo.ready{ opacity:1; }
  
  </style>
</head>
<body>
  <video
    id="bgVideo"
    playsinline     
    autoplay
    muted
    loop
    preload="auto"
    poster="bg-video.jpg" >
    <!-- 2-format fallback for widest support -->
    <source src="bg-video-loop.mp4"  type="video/mp4"  />
    <source src="bg-video-loop.webm" type="video/webm" />
  </video>
  <header>
    <img src="goon-gaming-logo.png" alt="Goon Gaming Logo">
  </header>
  <nav>
    <a href="index.html">About</a>
    <a href="goons.html">Goons</a>
    <a href="insults.html">Insults</a>
	<a href="servers.html">Servers</a>
  </nav>
  <div class="content">
    <h1>Goon Gaming</h1>
    <p>Welcome to the wild world of Goon Gaming. We bring you hardcore style, no-filter attitude, and the grittiest crew in gaming.</p>
  </div>
  <script>
  const vid = document.getElementById('bgVideo');
  /* when the first frame is available, show it */
  vid.addEventListener('loadeddata', () => vid.classList.add('ready'));
</script>
</body>
</html>
